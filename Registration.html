<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="acoontact.css">
    <script type="module" src="aindex.js"></script>

</head>

<body>
    <div class="container">
        <div class="title">Contact Us</div>
        <form action="#" id="contactform">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
               
                

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" placeholder="Enter your mail" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="number" id="phone" placeholder="phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Enter your query</span>
                    <input type="text" id="query" placeholder="input any query about Uttrakhand" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="submit">
            </div>

        </form>
    </div>

</body>

</html>
