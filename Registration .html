<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/contact.css">
    <script type="module" src="/contact/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" id="contactform">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Homestate</span>
                    <input type="text" id="Hometown" placeholder="Enter your state" required>
                </div>
                <div class="input-box">
                    <span class="details">Destination</span>
                    <input type="text" id="Destination" placeholder="Destination" required>
                </div>

                <div class="input-box">
                    <span class="details">email</span>
                    <input type="email" id="email" placeholder="Enter your mail" required>
                </div>
                 <div class="input-box">
                    <span class="details">Budget</span>
                    <input type="number" id="Budget" placeholder="Enter travel budget" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="number" id="phone" placeholder="phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Askusanything</span>
                    <input type="text" id="query" placeholder="input any query about Uttrakhand" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="submit">
            </div>

        </form>
    </div>

</body>

</html>
